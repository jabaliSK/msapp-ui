<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Msheireb Smart CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              msheireb: {
                sand: '#E6E0D4',
                limestone: '#F5F5F0',
                gold: '#C5A065',
                charcoal: '#2D3748',
                bronze: '#8C7353',
                accent: '#D4AF37'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'doha-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')" 
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F5F0;
        color: #2D3748;
      }
      /* Custom scrollbar for that sleek feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A065; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8C7353; 
      }
    </style>
  <script type="importmap">

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
